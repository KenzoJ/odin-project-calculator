<!DOCTYPE html>
<html lang="en-US">
<head>
    
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>
</head>

<body>
    <div class="main">
        
        <div class="calculator">
            <div id="screen"></div>
            <div class="row">
                <button type="button" id="clear" onclick="clearTerminal()">C</button>
                <button type="button">MU</button>
                <button type="button">%</button>
                <button type="button" id="minus" class="operator">/</button>
            </div>
            <div class="row">
                <button type="button" class="number" id="btn7">7</button>
                <button type="button" class="number" id="btn8">8</button>
                <button type="button" class="number" id="btn9">9</button>
                <button type="button" id="plus" class="operator">*</button>
            </div>
            <div class="row">
                <button type="button" class="number" id="btn4">4</button>
                <button type="button" class="number" id="btn5">5</button>
                <button type="button" class="number" id="btn6">6</button>
                <button type="button" id="minus" class="operator">-</button>
            </div>
            <div id="bottom-rows">
                <div id="first-section">
                    <div class="three-row">
                        <button type="button" class="number" id="btn1">1</button>
                        <button type="button" class="number" id="btn2">2</button>
                        <button type="button" class="number" id="btn3">3</button>
                    </div>
                    <div class="three-row">
                        <button type="button" class="number" id="btn0">0</button>
                        <button type="button" class="number" id="btnDecimal">.</button>
                        <button type="button" id="equals">=</button>
                    </div>
                </div>
                <div id="second-section">
                    <button type="button" id="plus" class="operator">+</button>
                </div>
                
            </div>
                
        </div>
    </div>
</body>




</html>
